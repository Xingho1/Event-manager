<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="../css/admin-portal.css">
    <!-- PyScript CSS --> 
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.6.1/core.css"> 
    <!-- This script tag bootstraps PyScript --> 
    <script type="module" src="https://pyscript.net/releases/2024.6.1/core.js"></script>
    
</head>
<body>
    <header>
        <h1>Event Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#admin">Admin Portal</a></li>
            <li><a href="#events">Events</a></li>
            <li class="log-btn"><a onclick="showOverlay()">Login</a></li>
        </ul>
    </nav>
    <main>
        <div class="main-box">
            <div class="head-box">
                <p class="ev-name">Event Title:</p>
                <input type="text" name="name" id="ev-name-box" required>
                <p class="ev">Venue:</p> 
                <input type="text" name="venue" id="ev-name-box" required>
                <p class="ev">Start Date:</p>
                <input type="date" name="day-s" id="ev-name-box" required>
                <p class="ev">End Date:</p>
                <input type="date" name="day-e" id="ev-name-box" required>
                <p class="ev">Time Limit:</p>
                <input type="text" name="time" id="ev-name-box" required>
                <p class="ev">Event Type:</p>
                <div style="display: flex; border:2px solid rgb(127, 163, 255); border-radius: 5px; padding: 5px; ">
                    <p>Technical:</p>
                    <input type="radio" name="type" id="ev-name-box" value="Tech" required>
                    <hr style="margin-inline: 10px; border-color: rgb(127, 163, 255);">
                    <p>Cultural:</p>
                    <input type="radio" name="type" id="ev-name-box" value="cul" required>

                </div>
                
            </div>
                
            <div class="body-box">
                <h2>Design Your Description:</h2>
                <textarea id="markdown-text" rows="10" placeholder="Type your markdown text here..."></textarea>
                <h2>Preview:</h2>
                <div id="preview"></div>
            </div>
            <button class="ev-submit" id="ev-submit" py-click="addevent">Add Event</button>
        </div>
        
        
    </main>
    <div class="overlay" id="overlay">
        <section class="overlay-content">
            <nav>
                <button onclick="login()">Login</button>
                <button onclick="regis()">Register</button>
                <button onclick="closeOverlay()">Close</button>
            </nav>
            
            <section class="login-cls" id="log-in">
                <p>User Id: </p>
                <input type="text" name="name" id="log-name">
                <p>Password: </p>
                <input type="password" name="Password" id="log-pass">
                <button type="submit">Submit</button>
            </section>
            <section class="reg-cls" id="reg-in">
                <p>Email: </p>
                <input type="text" name="email" id="reg-name">
                <p>User Name: </p>
                <input type="text" name="name" id="reg-name">
                <p>Password: </p>
                <input type="password" name="Password" id="reg-pass">
                <p>Confirm Password: </p>
                <input type="password" name="ConPassword" id="conf-pass">
                <button type="submit">Submit</button>
            </section>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Web App</p>
    </footer>    
    <script>
         function showOverlay() {   
            document.getElementById('overlay').style.display = 'flex';
        }
        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
         function login(){
            document.getElementById('log-in').style.display = 'flex';
            document.getElementById('reg-in').style.display = 'none';
        }
        function regis(){
            document.getElementById('log-in').style.display = 'none';
            document.getElementById('reg-in').style.display = 'flex';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="py" src="../Python/main.py" config="../pyscript.json"></script>

    <script>
        document.getElementById('markdown-text').addEventListener('input', function() {
            const markdownText = this.value;
            document.getElementById('preview').innerHTML = marked.parse(markdownText);;
        });
    </script>
</body>
</html>
